<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>nonchalance</title>
  <script type="module">
  import createRegistry from '../ce.js';
  const {HTML} = createRegistry();

  class AsCustomElement extends HTML.Div {
    static observedAttributes = ['test'];
    attributeChangedCallback(name, before, now) {
      console.log(`${name} was ${before} and now is ${now}`);
    }
    connectedCallback() {
      console.log('I am connected ðŸ¥³');
    }
    disconnectedCallback() {
      console.log('bye bye');
    }
  }

  document.body.appendChild(new AsCustomElement).textContent = 'OK';
  document.body.firstElementChild.setAttribute('test', 123);
  setTimeout(() => {
    document.body.textContent = 'check console';
  }, 1000);
  </script>
</head>
<body></body>
</html>
